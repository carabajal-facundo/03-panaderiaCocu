          <aside class="col-md-6">
            <iframe class="w-100"
              src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d14241.846156044994!2d-65.22593121864706!3d-26.825268780643484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d-26.814594399999997!2d-65.226356!4m5!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2srolling%20code%20school%20google%20maps!3m2!1d-26.8367009!2d-65.20720179999999!5e0!3m2!1ses-419!2sar!4v1672322801720!5m2!1ses-419!2sar"

                <label for="nomApellido" class="pb-1">Nombre y apellido</label>
                <input class="border border-secondary border-1 rounded-2 mb-3" type="text" placeholder="Ej: Facundo Carabajal" id="nomApellido" required minlength="5">
                <label for="mail" class="pb-1">Direccion de Email</label>
                <input class="border border-secondary border-1 rounded-2 mb-3" type="email" placeholder="Ej: direcciondeEmail@mail.com" id="mail" required minlength="10">
                <label for="textConsulta" class="pb-1">Consulta</label>
                <textarea class="border border-secondary border-1 rounded-2 mb-3" name="textConsulta" rows="10" maxlength="300"></textarea>
                <button class="btn btn-dark text-white btn-sm col-md-2" type="submit">Enviar</button>
            </form>

          </aside>
        </section>
